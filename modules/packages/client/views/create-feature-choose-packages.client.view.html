<section ng-controller="CreateFeaturePackagesController">
  <form>
    <div class="checkbox" ng-repeat="page in packages.feature.pages">
      <label>
        <input type="checkbox" checklist-model="packages.feature.selectPages" checklist-value="page">
        {{page.name}}
      </label>
    </div>
    <div class="text-center form-group">
      <button type="button" id="next" class="btn btn-success" ng-click="packages.feature.next()" ng-show="packages!=null">{{ 'PACKAGE_CREATE_STEP_FEATURE_NEXT' | translate }}</button>
    </div>
  </form>
</section>
