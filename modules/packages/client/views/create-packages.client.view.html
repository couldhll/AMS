<section ng-controller="CreatePackagesController">
  <div class="page-header">
    <h1>{{ 'PACKAGE_CREATE_TITLE' | translate }}</h1>
  </div>
  <h2>{{ 'PACKAGE_CREATE_STEP_TITLE' | translate }}</h2>
  <div class="page-header text-center">
    <ul class="nav nav-pills nav-justified">
      <li ui-sref-active="active" ng-repeat="page in packages.pages"><a ui-sref="{{page.url}}"><span>{{$index + 1}}</span> {{page.name}}</a></li>
    </ul>
    <div class="text-center">
      <button type="button" id="next" class="btn btn-success" ng-click="packages.next()">{{ 'PACKAGE_CREATE_STEP_NEXT' | translate }}</button>
    </div>
  </div>
  <div id="form-views" ui-view></div>
</section>
