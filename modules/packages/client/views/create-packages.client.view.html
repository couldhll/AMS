<section ng-controller="CreatePackagesController">
  <div class="page-header">
    <h1>Create Package</h1>
  </div>
  <h2>Step by Step</h2>
  <div class="page-header text-center">
    <ul class="nav nav-pills nav-justified">
      <li ui-sref-active="active" ng-repeat="page in packages.pages"><a ui-sref="{{page.url}}"><span>{{$index + 1}}</span> {{page.name}}</a></li>
    </ul>
    <div class="text-center">
      <button type="button" id="next" class="btn btn-success" ng-click="packages.next()">Next Step</button>
    </div>
  </div>
  <div id="form-views" ui-view></div>
</section>
