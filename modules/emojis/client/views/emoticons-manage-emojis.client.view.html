<section ng-controller="ManageEmoticonsController">
  <div class="page-header">
    <h1>Manage Emoticon</h1>
  </div>
  <h2>Group</h2>
  <div id="groupGrid" ui-grid="groupGridOptions" class="grid" ui-grid-edit ui-grid-selection ui-grid-draggable-rows ui-grid-exporter>
  </div>
  <button type="button" id="addGroup" class="btn btn-warning" ng-click="addGroup()">Add Group @Last</button>
  <button type="button" id="removeGroup" class="btn btn-danger" ng-click="removeGroup()">Remove Group {{selectEmoticonGroup.name}}</button>
  <h2>Emoticon</h2>
  <div id="emoticonGrid" ui-grid="emoticonGridOptions" class="grid" ui-grid-edit ui-grid-selection ui-grid-draggable-rows ui-grid-exporter ui-grid-importer>
  </div>
  <button type="button" id="addEmoticon" class="btn btn-warning" ng-click="addEmoticon()">Add Emoticon @Last in {{selectEmoticonGroup.name}}</button>
  <button type="button" id="removeEmoticon" class="btn btn-danger" ng-click="removeEmoticon()">Remove Emoticon {{selectEmoticon.title}}</button>
  <form>
    <span class="btn btn-danger btn-file">
      Remove @All Emoticons in {{selectEmoticonGroup.name}} & Import Emoticons from csv
      <input type="file" class="file-chooser" id="files" name="files[]" accept="text/csv, application/json" />
    </span>
  </form>
</section>
