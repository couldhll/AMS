<section ng-controller="ManagePatchsController">
  <div class="page-header">
    <h1>{{ 'PATCH_MANAGE_TITLE' | translate }}</h1>
  </div>
  <ui-grid-one title="{{ 'PATCH_MANAGE_ONE_TITLE' | translate }}" data="patchs" grid-options="patchGridOptions" add-click="addPatch()" remove-click="removePatch(removeEntity)" begin-cell-edit="beginEditPatch(rowEntity, colDef, triggerEvent)" after-cell-edit="afterEditPatch(rowEntity, colDef, newValue, oldValue)" import-click="importPatch(grid, newObjects)" uploader="uploader" upload-click="uploadPicture()"></ui-grid-one>
</section>
